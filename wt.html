<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Amazon">
                <button>Search</button>
            </div>
             <div class="nav-links">
                <a href="#">Hello, Sign in</a>
                <a href="#">Returns & Orders</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="banner">
            <img src="https://m.media-amazon.com/images/G/31/img24/Fashion/AF/3.0/PC/hero/T-shirts-Jeans-Polos_1._CB555362677_.png" alt="Banner Image">
        </div>

        <div class="product-section">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="https://m.media-amazon.com/images/I/61IBBVJvSDL.AC_UL320.jpg" alt="Product 1">
                    <p>Fire TV Stick 4K</p>
                    <p class="price">
                        <span class="original-price">3,499</span>
                        <span class="discount-price">2,599</span>
                    </p>
                    <p class="discount">30% off</p>
                </div>
                <div class="product-item">
                    <img src="https://m.media-amazon.com/images/I/71PGvPXpk5L.AC_UL320.jpg" alt="Product 2">
                    <p>Echo Dot (4th Gen)</p>
                    <p class="price">
                        <span class="original-price">4,999</span>
                        <span class="discount-price">2,999</span>
                    </p>
                    <p class="discount">40% off</p>
                </div>
                <div class="product-item">
                    <img src="https://m.media-amazon.com/images/I/61u0y9ADElL.AC_UL320.jpg" alt="Product 3">
                    <p>Kindle Paperwhite</p>
                    <p class="price">
                        <span class="original-price">1,999</span>
                        <span class="discount-price">1,599</span>
                    </p>
                    <p class="discount">20% off</p>
                </div>
                 <div class="product-item">
                    <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img18/Lawn_Garden/Ud/2024/PCCC/758x608_updated._SY608_CB554999408_.jpg">
                    <p>Garden Art Aglaonema</p>
                    <p class="price">
                        <span class="original-price">2,999</span>
                        <span class="discount-price">1,599</span>
                    </p>
                    <p class="discount">10% off</p>
                </div>
                
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-links">
            <a href="#">Careers</a>
            <a href="#">Blog</a>
            <a href="#">About Amazon</a>
            <a href="#">Investor Relations</a>
            <a href="#">Help</a>
        </div>
    </footer>
</body>
</html>
